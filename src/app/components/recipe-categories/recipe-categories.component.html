<!-- Team Members Row -->
  <div class="col-lg-12">
      <h3 class="my-4 text-center font-weight-bold">{{listTitle}}</h3>
  </div>
<div class="bg-light w-100">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-sm-6 text-center mb-4" *ngFor='let category of categories'>
        <img class="rounded-circle img-fluid d-block mx-auto" 
            [src]='category.thumbnail'
            [title]='category.categoryName'>
        <h3>{{category.categoryName}}</h3>
        <p>{{category.description}}</p>
      </div>
    </div>
  </div>
</div>
