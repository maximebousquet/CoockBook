<!-- Team Members Row -->
  <div class="col-lg-12">
      <h3 class="headerTitle my-4 font-weight-bold">{{listTitle}}</h3>
      <div class="filterBox">
        <h4 class="headerFilterText">Filter by category:</h4>
        <input type = "text" class="headerInputBox" placeholder="Search" [(ngModel)]="categoryFilter"/>
    </div>
  </div>

  <div class="recipeList">
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-sm-6 text-center" *ngFor='let category of filteredCategories'>
          <img class="rounded-circle img-fluid d-block mx-auto" 
              [src]='category.thumbnail'
              [title]='category.categoryName'>
          <h3>{{category.categoryName}}</h3>
          <p>{{category.description}}</p>
        </div>
      </div>
    </div>
  </div>
